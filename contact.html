<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Quest - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="quiz.html"><img src="images/quizLogo.png" alt="Quiz Quest Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!-- Contact Information Section -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, Kitchener, Ontario, Canada</p>
            <p><strong>Email:</strong> contactQuiz@quizquest.com</p>
            <p><strong>Phone:</strong> +1 234 567 8899</p>
        </section>
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button id="form-submit" type="submit">Submit</button>
            </form>
            <div class="notification"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-nav">
                <ul>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="#" class="icon"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#" class="icon"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#" class="icon"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
            <p>&copy; 2023 Quiz Quest - Joemol Joy. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
